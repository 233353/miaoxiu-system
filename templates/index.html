{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>纹样列表</h1>
    <div>
        <a href="/search" class="btn btn-info me-2">搜索相似纹样</a>
        <a href="/upload" class="btn btn-primary">上传新纹样</a>
    </div>
</div>

<div class="row">
    {% for pattern in patterns %}
    <div class="col-md-3 mb-3">
        <div class="card h-100">
            <img src="{{ pattern.image_url }}" class="card-img-top" alt="{{ pattern.name }}" style="height: 200px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ pattern.name }}</h5>
                <p class="card-text">
                    <small class="text-muted">地区: {{ pattern.region or '未填写' }}</small><br>
                    <small class="text-muted">传承人: {{ pattern.inheritor or '未填写' }}</small>
                </p>

                <!-- 操作按钮组 -->
                <div class="mt-auto">
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('pattern_detail', pattern_id=pattern.id) }}"
                           class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-eye"></i>
                        </a>

                        {% if session.get('logged_in') %}
                        <a href="{{ url_for('edit_pattern', pattern_id=pattern.id) }}"
                           class="btn btn-sm btn-outline-warning">
                            <i class="fas fa-edit"></i>
                        </a>

                        <button type="button" class="btn btn-sm btn-outline-danger"
                                onclick="deletePattern({{ pattern.id }})">
                            <i class="fas fa-trash"></i>
                        </button>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="col-12">
        <div class="alert alert-info">还没有上传任何纹样，<a href="/upload">点击上传</a></div>
    </div>
    {% endfor %}
</div>

<!-- 删除功能的JavaScript -->
<script>
function deletePattern(patternId) {
    if (confirm('⚠️ 确定要删除这个纹样吗？此操作不可恢复！')) {
        fetch(`/pattern/${patternId}/delete`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('✅ 纹样删除成功！');
                location.reload(); // 刷新页面显示最新列表
            } else {
                alert('❌ 删除失败: ' + data.error);
            }
        })
        .catch(error => {
            alert('❌ 删除失败: ' + error);
        });
    }
}
</script>
{% endblock %}

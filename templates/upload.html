{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-4">上传苗绣纹样</h1>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label">选择图片</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">纹样名称</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="region" class="form-label">地区</label>
                <input type="text" class="form-control" id="region" name="region">
            </div>

            <div class="mb-3">
                <label for="inheritor" class="form-label">传承人</label>
                <input type="text" class="form-control" id="inheritor" name="inheritor">
            </div>

            <button type="submit" class="btn btn-success w-100">上传</button>
        </form>

        <div class="mt-3">
            <a href="/" class="btn btn-outline-secondary">返回列表</a>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>纹样详情 - 苗绣纹样管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>纹样详情</h2>
        <div class="card">
            <div class="row g-0">
                <div class="col-md-6">
                    <img src="{{ url_for('static', filename=pattern.image_url) }}"
                         class="img-fluid rounded-start" alt="{{ pattern.name }}">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h5 class="card-title">{{ pattern.name }}</h5>
                        <p class="card-text"><strong>地区:</strong> {{ pattern.region or '未填写' }}</p>
                        <p class="card-text"><strong>传承人:</strong> {{ pattern.inheritor or '未填写' }}</p>
                        <p class="card-text"><strong>标签:</strong> {{ pattern.tags or '未填写' }}</p>
                        <p class="card-text"><strong>描述:</strong> {{ pattern.description or '未填写' }}</p>
                        <p class="card-text"><small class="text-muted">上传时间: {{ pattern.created_at }}</small></p>

                        <div class="d-flex gap-2 mt-3">
                            <a href="{{ url_for('index') }}" class="btn btn-primary">
                                <i class="fas fa-home"></i> 返回首页
                            </a>

                            <!-- 编辑按钮（只有登录用户显示） -->
                            {% if session.get('logged_in') %}
                            <a href="{{ url_for('edit_pattern', pattern_id=pattern.id) }}"
                               class="btn btn-warning">
                                <i class="fas fa-edit"></i> 编辑纹样
                            </a>

                            <!-- 删除按钮 -->
                            <button type="button" class="btn btn-danger"
                                    onclick="confirmDelete({{ pattern.id }})">
                                <i class="fas fa-trash"></i> 删除纹样
                            </button>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认的JavaScript -->
    <script>
    function confirmDelete(patternId) {
        if (confirm('⚠️ 确定要永久删除这个纹样吗？此操作不可恢复！')) {
            fetch(`/pattern/${patternId}/delete`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('✅ 纹样删除成功！');
                    window.location.href = '/'; // 删除成功后跳转到首页
                } else {
                    alert('❌ 删除失败: ' + data.error);
                }
            })
            .catch(error => {
                alert('❌ 删除失败: ' + error);
            });
        }
    }
    </script>
</body>
</html>
